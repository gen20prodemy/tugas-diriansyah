<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot MCV JPA</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Stok</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="data : ${tabel}">
                <td th:text="${data.id}"></td>
                <td th:text="${data.nama}"></td>
                <td th:text="${data.harga}"></td>
                <td th:text="${data.stok}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
